<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern and sleek credit card checker tool." />
    <meta name="keywords" content="cc checker, credit card checker, bin checker, modern ui, checker" />
    <title>CC Checker Pro</title>
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="https://bbinl.github.io/cc-gen/favicon.png" />
    <style>
      /* --- Root Variables - Exact Match from New Image --- */
      :root {
        --bg-dark: #212529;
        --bg-card: #2C3034;
        --bg-input: #212529;
        --border-color: #495057;
        
        --text-primary: #F8F9FA;
        --text-secondary: #ADB5BD;
        
        --accent-primary: #28A745; 
        --accent-primary-darker: #218838;
        --btn-secondary-bg: #495057;
        --btn-secondary-border: #495057;
        --btn-secondary-hover-bg: #5A6268;

        --status-live: #28A745;
        --status-dead: #DC3545;
        --status-unknown: #FFC107;

        --font-primary: 'Inter', sans-serif;
        --font-mono: 'Source Code Pro', monospace;
      }

      /* --- Base & Body Styles --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-primary);
        background: var(--bg-dark);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        width: 100%;
        padding: 2rem 1rem;
        overflow-x: hidden;
      }

      /* --- Main Wrapper --- */
      .main-wrapper {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* --- Card Styles --- */
      .card {
        background: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 1.5rem;
      }
      
      /* --- Input/Output Section --- */
      .input-group label, .result-area label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 600;
        font-size: 0.85rem;
        color: var(--text-secondary);
      }

      textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: var(--bg-input);
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        color: var(--text-primary);
        font-family: var(--font-mono);
        font-size: 0.9rem;
        resize: vertical;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }
      
      textarea:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
      }
      
      #numbers {
        min-height: 200px;
      }
      
      /* --- Action Buttons --- */
      .action-buttons {
        margin-top: 1.5rem;
        display: flex;
        gap: 1rem;
      }

      .btn {
        padding: 0.65rem 1.5rem;
        border-radius: 0.375rem;
        font-size: 0.9rem;
        font-weight: 600;
        font-family: var(--font-primary);
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        border: 1px solid transparent;
      }
      
      .btn-primary {
        background-color: var(--accent-primary);
        color: #fff;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--accent-primary-darker);
      }
      
      .btn-secondary {
        background-color: var(--btn-secondary-bg);
        color: var(--text-primary);
        border: 1px solid var(--btn-secondary-border);
      }
      .btn-secondary:hover:not(:disabled) {
        background-color: var(--btn-secondary-hover-bg);
        border-color: #5A6268;
      }
      
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* --- Summary Section --- */
      .checker-summary-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
      }
      
      .result-container h2 {
        margin: 0 0 1rem 0;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 600;
        color: var(--text-secondary);
      }
      
      .result-container .count {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-primary);
      }
      
      .live-text .fa-check-circle { color: var(--status-live); }
      .dead-text .fa-times-circle { color: var(--status-dead); }
      .unknown-text .fa-question-circle { color: var(--status-unknown); }

      .result-textarea {
        flex-grow: 1;
        min-height: 180px;
        font-size: 0.85rem;
      }
      
      .copy-btn-checker {
          align-self: flex-end;
          margin-top: 1rem;
      }

      /* --- Footer --- */
      .main-footer {
        text-align: center;
        padding-top: 1.5rem;
        color: var(--text-secondary);
        font-size: 0.85rem;
      }
      
      /* --- Scrollbar --- */
      textarea::-webkit-scrollbar { width: 8px; }
      textarea::-webkit-scrollbar-track { background: transparent; }
      textarea::-webkit-scrollbar-thumb { background: #3A3D46; border-radius: 4px; }
      textarea::-webkit-scrollbar-thumb:hover { background: #4b4e57; }

      /* --- Responsive Design --- */
      @media (max-width: 600px) {
        body { padding: 1rem 0.5rem; }
        .card { padding: 1rem; }
        .action-buttons { flex-direction: column; }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">

      <main class="container">
        <section class="card">
          <div class="input-group">
            <label for="numbers">Credit Card List</label>
            <textarea id="numbers" placeholder="40240071...|MM|YYYY|CVC"></textarea>
          </div>
          <div class="action-buttons">
            <button id="check-btn" class="btn btn-primary">Start Check</button>
            <button id="stop-check-btn" class="btn btn-secondary" disabled>Stop Check</button>
          </div>
        </section>
        
        <section class="card">
            <div class="result-area">
                <label for="result-output">Live Status Log</label>
                <textarea id="result-output" readonly placeholder="Your results will appear here..." style="min-height: 150px;"></textarea>
            </div>
        </section>

        <section class="checker-summary-section">
            <div class="card result-container live-text">
                <h2><span><i class="fas fa-check-circle"></i> Live</span> <span id="live-count" class="count">0</span></h2>
                <textarea id="live-numbers" class="result-textarea" readonly></textarea>
                <button class="copy-btn-checker btn btn-secondary" onclick="copyToClipboard('live-numbers')">Copy</button>
            </div>
            <div class="card result-container dead-text">
                <h2><span><i class="fas fa-times-circle"></i> Dead</span> <span id="dead-count" class="count">0</span></h2>
                <textarea id="dead-numbers" class="result-textarea" readonly></textarea>
                <button class="copy-btn-checker btn btn-secondary" onclick="copyToClipboard('dead-numbers')">Copy</button>
            </div>
            <div class="card result-container unknown-text">
                <h2><span><i class="fas fa-question-circle"></i> Unknown</span> <span id="unknown-count" class="count">0</span></h2>
                <textarea id="unknown-numbers" class="result-textarea" readonly></textarea>
                <button class="copy-btn-checker btn btn-secondary" onclick="copyToClipboard('unknown-numbers')">Copy</button>
            </div>
        </section>
      </main>

      <footer class="main-footer">
          <p>Design inspired by professional developer tools.</p>
      </footer>
    </div>

    <script>
      // --- Element Selection ---
      const checkBtn = document.getElementById('check-btn');
      const stopCheckBtn = document.getElementById('stop-check-btn');
      const numbersTextarea = document.getElementById('numbers');
      const resultOutputTextarea = document.getElementById('result-output');
      const liveNumbersTextarea = document.getElementById('live-numbers');
      const deadNumbersTextarea = document.getElementById('dead-numbers');
      const unknownNumbersTextarea = document.getElementById('unknown-numbers');

      // --- State Variables ---
      let stopChecking = false;
      let liveCount = 0;
      let deadCount = 0;
      let unknownCount = 0;

      // --- Event Listeners ---
      checkBtn.addEventListener('click', startChecking);
      stopCheckBtn.addEventListener('click', () => {
        stopChecking = true;
        stopCheckBtn.disabled = true;
        checkBtn.disabled = false;
        appendToStatusOutput("⏹️ Checking stopped by user.\n");
      });

      // --- Core Logic ---
      async function startChecking() {
        resetState();
        const cards = getCardsFromInput();

        if (cards.length === 0) {
          showToast('warning', 'No cards provided!', 'Please enter credit card numbers to check.');
          return;
        }

        toggleButtons(true);
        appendToStatusOutput(`⏳ Starting check of ${cards.length} cards...\n\n`);

        for (let i = 0; i < cards.length; i++) {
          if (stopChecking) break;
          const card = cards[i];
          appendToStatusOutput(`➡️ Checking ${i + 1}/${cards.length}: ${card}\n`);

          try {
            const apiURL = `https://chkr-api.vercel.app/api/check?cc=${encodeURIComponent(card)}`;
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error(`API Error ${response.status}`);
            
            const data = await response.json();
            processApiResponse(data, card);

          } catch (error) {
            processApiResponse({ status: 'Error' }, card, error.message);
          }
          
          updateSummaryCounts();
          
          if (i < cards.length - 1) {
            await new Promise(resolve => setTimeout(resolve, 1000));
          }
        }

        appendToStatusOutput("\n✅ Checking Finished!\n");
        toggleButtons(false);
        showToast('success', 'All cards checked!');
      }
      
      function processApiResponse(data, card, errorMessage = 'Unknown error') {
        let status = 'Unknown';
        if (data.status === 'Live' || data.status === 'APPROVED') status = 'Live';
        else if (data.status === 'Die' || data.status === 'DECLINED') status = 'Dead';
        
        switch(status) {
            case 'Live':
                liveCount++;
                liveNumbersTextarea.value += card + "\n";
                appendToStatusOutput(`   └── Result: 🟢 Live\n\n`);
                break;
            case 'Dead':
                deadCount++;
                deadNumbersTextarea.value += card + "\n";
                appendToStatusOutput(`   └── Result: 🔴 Dead\n\n`);
                break;
            default:
                unknownCount++;
                unknownNumbersTextarea.value += card + "\n";
                appendToStatusOutput(`   └── Result: ⚪ Unknown (${errorMessage})\n\n`);
                break;
        }
      }

      // --- Helper Functions ---
      function resetState() {
        stopChecking = false;
        liveCount = 0;
        deadCount = 0;
        unknownCount = 0;
        resultOutputTextarea.value = "";
        liveNumbersTextarea.value = "";
        deadNumbersTextarea.value = "";
        unknownNumbersTextarea.value = "";
        updateSummaryCounts();
      }



      function getCardsFromInput() {
        return numbersTextarea.value.trim().split("\n").filter(line => line.trim() !== "");
      }

      function toggleButtons(isChecking) {
        checkBtn.disabled = isChecking;
        stopCheckBtn.disabled = !isChecking;
      }
      
      function showToast(icon, title, text = '') {
        Swal.fire({ 
            icon, 
            title, 
            text, 
            toast: true, 
            position: 'top-end', 
            timer: 3000, 
            showConfirmButton: false, 
            background: 'var(--bg-card)', 
            color: 'var(--text-primary)',
            timerProgressBar: true
        });
      }

      function appendToStatusOutput(text) {
        resultOutputTextarea.value += text;
        resultOutputTextarea.scrollTop = resultOutputTextarea.scrollHeight;
      }

      function updateSummaryCounts() {
        document.getElementById('live-count').textContent = liveCount;
        document.getElementById('dead-count').textContent = deadCount;
        document.getElementById('unknown-count').textContent = unknownCount;
      }

      function copyToClipboard(id) {
        const textarea = document.getElementById(id);
        if(textarea.value.trim() === '') {
            showToast('error', 'Nothing to copy!');
            return;
        }
        textarea.select();
        document.execCommand("copy");
        showToast('success', 'Copied to clipboard!');
      }
    </script>
  </body>
</html>
